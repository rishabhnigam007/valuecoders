<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Admin Home Page</title>

</head>
<body>
	<section>
		<div class="container">
			<div class="card" style="background-color: #563d7c;">
				<div class="card-body">
					<div id="carouselExampleControls" class="carousel slide"
						data-ride="carousel" data-interval="2000">
						<ol class="carousel-indicators">
							<li data-target="#carouselExampleIndicators" data-slide-to="0"
								class="active"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<h4 class="text-center">This is First Property</h4>
								<img class="d-block w-100" src="../image/asset1.jpg"
									alt="First slide">
							</div>
							<div class="carousel-item">
								<h4 class="text-center">This is Second Property</h4>
								<img class="d-block w-100" src="../image/asset2.jpg"
									alt="Second slide">									
							</div>
							<div class="carousel-item">
								<h4 class="text-center">This is Third Property</h4>
								<img class="d-block w-100" src="../image/asset3.jpg"
									alt="Third slide">									
							</div>
						</div>
						<a class="carousel-control-prev" href="#carouselExampleControls"
							role="button" data-slide="prev"> <span
							class="carousel-control-prev-icon" aria-hidden="true"></span> <span
							class="sr-only">Previous</span>
						</a> <a class="carousel-control-next" href="#carouselExampleControls"
							role="button" data-slide="next"> <span
							class="carousel-control-next-icon" aria-hidden="true"></span> <span
							class="sr-only">Next</span>
						</a>
					</div>
				</div>
			</div>
		</div>
		
	</section>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

<link rel="stylesheet" th:href="@{/css/style.css}" />
<title th:text="${title}"></title>
</head>
<body>

	<!-- navbar -->

	<nav class="navbar navbar-expand-lg navbar-dark | bg-primary ">
		<div class="container">
			<div class="container">
				<a class="navbar-brand" href="#"><i class="fas fa-university"></i></a><a
					class="navbar-brand" href="#"> Assets Management</a>
			</div>
		</div>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml text-uppercase">
				<li class="nav-item btn-outline ml-2"><a class="nav-link"
					th:href="@{/}" href="#">Home</a></li>
				<li class="nav-item btn-outline ml-2"><a class="nav-link"
					id="signin" th:href="@{/signin}" href="#">SignIn</a></li>
				<li class="nav-item  btn-outline ml-2"><a class="nav-link"
					id="signup" th:href="@{/signup/}" href="#">Register</a></li>
			</ul>
		</div>
	</nav>

	<div th:replace="${content}"></div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script th:src="@{/js/script.js}"></script>

</body>
</html>

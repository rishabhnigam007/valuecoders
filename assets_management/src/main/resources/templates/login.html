<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
	<section class="loginbanner justify-content-center align-items-center">
		<div id="login" style="opacity: 0.9;">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<form id="login-form" class="form" th:action="@{/dologin}"
								action="" method="post">
								<h3 class="text-center text-info">Login</h3>
								<div th:if="${param.error}"
									class="alert alert-danger text-center">Invalid User Name
									and password</div>
								<div th:if="${param.logout}"
									class="alert alert-success text-center">You have been
									successfully logout</div>
								<div th:if="${param.change}"
									class="alert alert-success text-center">
									<p th:text="${param.change}"></p>
								</div>
								<div class="form-group">
									<label for="username" class="text-info">Email:</label><br>
									<input type="text" name="username" id="username"
										class="form-control">
								</div>
								<div class="form-group">
									<label for="password" class="text-info">Password:</label><br>
									<input type="password" name="password" id="password"
										class="form-control">
								</div>
								<div class="form-group my-3" style="text-align: center">

									<a href="/signup/" class="text-info">Register
										here</a> <input type="submit" name="submit"
										class="btn btn-primary text-white btn-block my-3"
										value="submit">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>

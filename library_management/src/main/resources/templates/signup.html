<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Registeration Page</title>
</head>
<body>
	<section class="registerbanner justify-content-center align-items-center">
	<!-- <section> -->
		<!-- <h1>This is signup page</h1> -->
		<div class="container">

			<div class="row">
				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-2">
					
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  							<p class="container text-center" th:text="${session.message.content}"></p>
  							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
						<div class="container text-center">
						<img style="width: 80px" src="" th:src="@{/image/registerlogo.png}"/>
						</div>
						<h1 class="text-center">Register Here !!</h1>
						
						<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
						
							<div class="form-group">
								<label for="name_field">Your Name</label> 
								<input
									name="name"
									type="text" 
									class="form-control" 
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									id="name_field"
									aria-describedby="emailHelp" 
									placeholder="Enter your name here"
									required
									th:value="${user.name}"
									/>
									
									<div class="invalid-feedback" th:each="e :${#fields.errors('name')}" th:text="${e}">
      								</div>
							</div>
							
							<div class="form-group">
								<label for="email_field">Your Email</label> 
								<input
									name="email"
									type="text" 
									class="form-control" 
									th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
									id="email_field"
									aria-describedby="emailHelp" 
									placeholder="Enter your email here"
									required
									th:value="${user.email}"
									/>
									
									<div class="invalid-feedback" th:each="e :${#fields.errors('email')}" th:text="${e}">
      								</div>
							</div>
							
							<div class="form-group">
								<label for="password_field">Your Password</label> 
								<input
									name="password"
									type="password" 
									class="form-control" 
									th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
									id="password_field"
									aria-describedby="emailHelp" 
									placeholder="Enter your password here"
									required
									th:value="${user.password}"
									/>
									
									<div class="invalid-feedback" th:each="e :${#fields.errors('password')}" th:text="${e}">
      								</div>
							</div>
																				
							<div class="form-group form-check text-center">
							<input type="checkbox"
							name="agreement"
							class="form-check-input"
							id="agreement"
							/>
							<label for="agreement">Accept terms and condition</label>
							</div>
												
							<div class="container text-center">
							<button type="submit" class="btn btn-primary text-white btn-block">Submit</button>
							<button type="reset" class="btn btn-warning btn-block">Reset</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Book Details</title>
</head>
<body>
	<section>
		
		<!-- <div class="card mr-3 ml-3"> -->
		<div class="container">
			
			<!-- <div class="card-body my-2"> -->
			<div class="card">
				
				<!-- <div class="container-fluid mt-1 table-responsive text-center"> -->
				<div class="card-body text-center">
					
					<h3 class="mt-3"><span th:text="${#strings.toUpperCase(book.bookName)}"></span></h3>
			
					<table class="table table-striped table-light table-hover">
						  <thead>
						    <tr>
						      <th scope="col">#ID</th>
						      <th scope="col"><span th:text="${book.bId}"></span></th>						    
						    </tr>
						  </thead>
						  <tbody>
						    <tr>
						      <th scope="row">Book Title</th>
						      <td><span th:text="${book.bookTitle}"></span></td>						   
						    </tr>	
						    <tr>
						      <th scope="row">Book Name</th>
						      <td><span th:text="${book.bookName}"></span></td>						   
						    </tr>					    
						  </tbody>
					</table>
							
					<div class="description mt-3 table-light">
						<b><th:block th:text="${book.description}"></th:block></b>
					</div>
							
					<div class="container-fluid mt-1">
						<button th:onclick="|deleteContact(${book.bId})|" class="btn btn-danger btn-sm btn-block"><i class="fas fa-trash-alt"></i> Delete</button>
						
						<form method="post" class="mt-2" th:action="@{'/user/update-book/'+${book.bId}}">
							<button type="submit" class="btn btn-block btn-warning btn-sm">
									<i class="far fa-edit"></i> Update</button>
						</form>
					</div>
								
				</div>
			
			</div>
			
		</div>
		
		<script>
		
		/* alert('This is home page')	 */
				
		$(document).ready(() => {
			$('.item').removeClass('active');
			$('#contacts-link').addClass('active');
		});
		
		</script>
		
	</section>
</body>
</html>

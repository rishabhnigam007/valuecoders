<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<body>
	<section class="registerbanner justify-content-center align-items-center">
	<!-- <section> -->
		<!-- <h1>This is signup page</h1> -->
		<div id="container" class="container">

			<div class="row">
				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-2">
					
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  							<p class="container text-center" th:text="${session.message.content}"></p>
  							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
						<div class="container text-center">
						<img style="width: 80px" src="" th:src="@{/image/registerlogo.png}"/>
						</div>
						<h1 class="text-center">Register Here !!</h1>
						
						<form action="" th:action="@{/do_register}" method="post" th:object="${student}">
						
							<div class="form-group">
								<label for="name_field">Student Name</label> 
								<input
									name="sname"
									type="text" 
									class="form-control" 
									th:classappend="${#fields.hasErrors('sname')?'is-invalid':''}"
									id="name_field"
									aria-describedby="emailHelp" 
									placeholder="Enter Student Name Here"
									required
									th:value="${student.sname}"
									/>
									
									<div class="invalid-feedback" th:each="e :${#fields.errors('sname')}" th:text="${e}">
      								</div>
							</div>
							
							<div class="form-group">
								<label for="email_field">student Email</label> 
								<input
									name="email"
									type="text" 
									class="form-control" 
									th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
									id="email_field"
									aria-describedby="emailHelp" 
									placeholder="Enter Student Email Here"
									required
									th:value="${student.email}"
									/>
									
									<div class="invalid-feedback" th:each="e :${#fields.errors('email')}" th:text="${e}">
      								</div>
							</div>
							
							<div class="form-group">
								<label for="password_field">Standard</label> 
								<input
									name="standard"
									type="text" 
									class="form-control" 
									th:classappend="${#fields.hasErrors('standard')?'is-invalid':''}"
									id="standard_field"
									aria-describedby="emailHelp" 
									placeholder="Enter Student Standard Here"
									required
									th:value="${student.standard}"
									/>
									
									<div class="invalid-feedback" th:each="e :${#fields.errors('standard')}" th:text="${e}">
      								</div>
							</div>
																	
							<div class="container text-center">
							<button id="btn1" type="submit" class="btn btn-primary text-white btn-block">Submit</button>
							<button type="reset" class="btn btn-warning btn-block">Reset</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- <script>
		$("#btn1").click(function(){
			$("#container").alert("are you sure you want to register !!");
		});
	</script> -->
</body>
</html>
